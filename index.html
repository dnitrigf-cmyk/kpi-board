  <header>

  <main>

  <div id="modal-root"></div>

  <!-- Theme engine -->
  <script>
  (function(){
    const KEY = 'kpi-theme';
    const root = document.body;

    function apply(theme){
      root.classList.remove('theme-light','theme-dark','light','dark');
      root.classList.add(theme === 'light' ? 'theme-light' : 'theme-dark');
      localStorage.setItem(KEY, theme);
    }

    // init
    apply(localStorage.getItem(KEY) || (root.classList.contains('theme-dark') ? 'dark' : 'light'));

    // toggle
    window.toggleTheme = function(){
      const theme = root.classList.contains('theme-light') ? 'dark' : 'light';
      apply(theme);
      console.log('Theme:', theme); // Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ°
    };

    // bind button (Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ DOM)
    const attach = () => {
      const btn = document.getElementById('themeToggle');
      if (btn && !btn.__bound){
        btn.__bound = true;
        btn.addEventListener('click', window.toggleTheme);
      }
    };
    if (document.readyState === 'loading')
      document.addEventListener('DOMContentLoaded', attach);
    else attach();
    new MutationObserver(attach).observe(document.documentElement, {childList:true,subtree:true});
  })();
  </script>
